    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssfiles/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand">Andrei Sesbreño</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tech-stack.html">Tech Stack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="vanta-background"></div>
    
    <div class="container text-center mt-5">
        <h1 class= "tech-stack-title">Tech Stack</h1>
        
        <div class="tech-stack">
            <div class="tech-card">
                <img src="cprogramming.png" alt="C Language" width="75" height="75">
                <div class="tech-name">C</div>
            </div>
            
            <div class="tech-card">
                <img src="java.png" alt="Java Programming" width="75" height="75">
                <div class="tech-name">Java</div>
            </div>
            
            <div class="tech-card">
                <img src="androidstudio.png" alt="Android Studio" width="75" height="75">
                <div class="tech-name">Android Studio</div>
            </div>
            
            <div class="tech-card">
                <img src="oracleapex.jpg" alt="Oracle APEX" width="75" height="75">
                <div class="tech-name">Oracle APEX</div>
            </div>

            <div class="tech-card">
                <img src="javascript.png" alt="javascript" width="75" height="75">
                <div class="tech-name">JavaScript</div>
            </div>

            <div class="tech-card">
                <img src="html5.png" alt="HTML" width="75" height="75">
                <div class="tech-name">HTML</div>
            </div>

            <div class="tech-card">
                <img src="vscode.png" alt="VScode" width="75" height="75">
                <div class="tech-name">VSCode</div>
            </div>

            <div class="tech-card">
                <img src="git.png" alt="Git" width="75" height="75">
                <div class="tech-name">Git</div>
            </div>

            <div class="tech-card">
                <img src="githubicon.png" alt="GitHub" width="75" height="75">
                <div class="tech-name">Github</div>
            </div>

        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x12376b,
            shininess: 103.00,
            waveHeight: 12.00,
            waveSpeed: 1.50,
            zoom: 0.65
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const techCards = document.querySelectorAll('.tech-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { 
                threshold: 0.1,
                rootMargin: "0px 0px -100px 0px" 
            });
            
            techCards.forEach(card => {
                observer.observe(card);
                card.style.transitionDelay = `${Math.random() * 0.5}s`;
            });
        });
    </script>
</body>
</html>
