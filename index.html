<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Sesbre√±o | Home </title>
    <link rel="stylesheet" href="cssfiles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const aboutSection = document.querySelector('.about');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        
        if (aboutSection) {
            observer.observe(aboutSection);
        }
    
        const profileLinks = document.querySelectorAll('.proflinks div');
        profileLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.2)';
            });
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 20,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
    });
</script>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="techstack.html">Tech Stacks</a></li>
                <li><a href="about.html"> About </a></li>
            </ul>
        </nav>
    </header>

    <section class="about" id="about">
        <div class="about-image">
            <img src="photoofme.jpg" alt="">
        </div>
        
        <div class="about-text">
            <h2><strong>Andrei Justyn Sesbreno</strong></h2>
            <p>Currently an IT Student at St. Dominic College of Asia and a type of person who would continue
                to improve as time pass by.
            </p>
        </div>
    </section>
</body>
</html>
